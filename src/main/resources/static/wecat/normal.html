<script>

    $(function () {
        var  id = getUrlParam("id");
        var userId= getUrlParam("userId");
        var host = getUrlHost();
        $.ajax({
            type: "GET",
            url: host+"/sas/wecat/arrage/detail",
            data:{
                id:id
            },
            contentType:"application/json",
            success : function(json){
                //教师姓名，年级，时间，地点，课程名称，内容
                var teacher = "教师姓名："+json.data.course.teacher;
                var className = json.data.course.grade;
                var time = "时间："+json.data.course.time;
                var address = "地址："+json.data.course.address;
                var content = "授课内容："+json.data.course.content;
                var name = json.data.course.name;
                var html = "<p class='space' style='padding: 5px'>"+teacher+"</p><p class='space' style='padding: 5px'>"+className+"</p><p class='space' style='padding: 5px'>"+time+"</p><p class='space' style='padding: 5px'>"+address+"</p><p class='space' style='padding: 5px'>"+content+"</p><p class='space' style='padding: 5px'>"+name+"</p>";
                $("#detail").append(html);
            }
        });
    });

    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }

    function getUrlHost() {
        return window.location.protocol+"//"+window.location.host;
    }
</script>
