    <script>

        $(function () {
            var id = getUrlParam("id");
            var userId = getUrlParam("userId");
            var host = getUrlHost();
            $.ajax({
                type: "GET",
                url: host + "/sas/wecat/arrage/detail",
                data: {
                    id: id,
                    userId: userId
                },
                contentType: "application/json",
                success: function (json) {
                    if (json.code == 1) {
                        //教师姓名，年级，时间，地点，课程名称，内容
                        var teacher = "教师姓名：" + json.data.arrage.course.teacher;
                        var className = json.data.arrage.course.grade;
                        var time = "时间：" + json.data.arrage.course.time;
                        var address = "地址：" + json.data.arrage.course.address;
                        var content = "授课内容：" + json.data.arrage.course.content;
                        var name = json.data.arrage.course.name;
                        var html = "<p class='space' style='padding: 5px'>" + teacher + "</p><p class='space' style='padding: 5px'>" + className + "</p><p class='space' style='padding: 5px'>" + time + "</p><p class='space' style='padding: 5px'>" + address + "</p><p class='space' style='padding: 5px'>" + content + "</p><p class='space' style='padding: 5px'>" + name + "</p>";
                        $("#detail").append(html);
                        var evaluateStr = json.data.evaluate;


                        if (evaluateStr != "") {
                            var evaluate = $.parseJSON(evaluateStr);
                            var normal0 = evaluate.normal0;
                            var normal1 = evaluate.normal1;
                            var normal2 = evaluate.normal2;
                            var normal3 = evaluate.normal3;
                            var normal4 = evaluate.normal4;
                            var normal5 = evaluate.normal5;
                            var normal6 = evaluate.normal6;
                            var normal7 = evaluate.normal7;
                            var normal8 = evaluate.normal8;

                            $("#normal0").find("option[value=" + normal0 + "]").attr("selected", true);
                            $("#normal1").find("option[value=" + normal1 + "]").attr("selected", true);
                            $("#normal2").find("option[value=" + normal2 + "]").attr("selected", true);
                            $("#normal3").find("option[value=" + normal3 + "]").attr("selected", true);
                            $("#normal4").find("option[value=" + normal4 + "]").attr("selected", true);
                            $("#normal5").find("option[value=" + normal5 + "]").attr("selected", true);
                            $("#normal6").find("option[value=" + normal6 + "]").attr("selected", true);
                            $("#normal7").find("option[value=" + normal7 + "]").attr("selected", true);
                            $("#normal8").val(normal8);
                        }
                    }

                }
            });

            $("#submit").click(function () {
                var data = {
                    normal0: $("#normal0").val(),
                    normal1: $("#normal1").val(),
                    normal2: $("#normal2").val(),
                    normal3: $("#normal3").val(),
                    normal4: $("#normal4").val(),
                    normal5: $("#normal5").val(),
                    normal6: $("#normal6").val(),
                    normal7: $("#normal7").val(),
                    normal8: $("#normal8").val()
                }
                $.ajax({
                    type: 'POST',
                    url: host + "/sas/wecat/evaluate/normal?id=" + id + "&" + "userId=" + userId,
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (json) {
                        if (json.code == 1) {
                            window.location.href = host + "/sas/wecat/success.html";
                        } else {
                            window.location.href = host + "/sas/wecat/fail.html";
                        }
                    }
                });
            });
        });

        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }

        function getUrlHost() {
            return window.location.protocol + "//" + window.location.host;
        }
