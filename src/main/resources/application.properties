
#Server
server.port=8081
server.context-path=/sas
server.error.whitelabel.enabled=false


#datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url = jdbc:mysql://localhost:3306/sas?characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver

## 自动扫描的包前缀
entitymanager.packagesToScan= com.graduate.system.*
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = false
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.DefaultNamingStrategy
# stripped before adding them to the entity manager)
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#debug??
system.debug.model=true


jwt.tokenHead = "SAS"

#开学日期
time.semester.start = 2017-03-01

#消息推送cron表达式
time.message.push = 0/5 * * * * ?
